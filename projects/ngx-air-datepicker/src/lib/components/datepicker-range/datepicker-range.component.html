<div>
  <div class="relative z-0 w-full group">
    <input
      type="text"
      id="datepicker"
      class="block py-2.5 pl-10 w-full text-xs text-gray-900 bg-transparent border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      placeholder=" "
      #datepicker
      [readonly]="true"
      [class.border-red-500]="
        control.invalid && (control.dirty || control.touched)
      "
      [class.focus:border-red-600]="
        control.invalid && (control.dirty || control.touched)
      "
      [formControl]="control"
      [name]="name"
    />

    <label
      for="datepicker"
      class="pl-10 peer-focus:font-medium absolute text-xs text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
    >
      {{ label }}
    </label>
    <div
      class="absolute inset-y-0 left-0 flex items-center pl-1 pointer-events-none"
    >
      <span class="material-symbols-outlined text-sky-500">event</span>
    </div>
  </div>

  <small
    class="text-red-600 dark:text-red-500"
    *ngIf="(control.touched || control.dirty) && !control.valid"
  >
    Date is required
  </small>
</div>
