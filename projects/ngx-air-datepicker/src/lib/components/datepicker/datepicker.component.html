<div class="relative" [ngClass]="parentClassList">
  <ng-container
    *ngIf="prefixCustom"
    [ngTemplateOutlet]="prefixCustom.templateRef"
  ></ng-container>

  <ng-container *ngIf="!labelCustom?.templateRef && label">
    <label for="datepicker" [ngClass]="{labelClasses}">{{ label }} </label>
  </ng-container>

  <ng-container
    *ngIf="labelCustom"
    [ngTemplateOutlet]="labelCustom.templateRef"
  ></ng-container>

  <div>
    <ng-container
      *ngIf="iconCustom"
      [ngTemplateOutlet]="iconCustom.templateRef"
    ></ng-container>

    <input
      type="text"
      [id]="id"
      [placeholder]="placeholder"
      #datepicker
      [readonly]="readonlyInput"
      [name]="name"
      (blur)="_onInputBlur($event)"
      (click)="_onInputClick($event)"
      (focus)="_onInputFocus($event)"
      [ngClass]="inputClasses"
      [attr.data-testID]="testID"
    />

    <ng-container
      *ngIf="appendixCustom"
      [ngTemplateOutlet]="appendixCustom.templateRef"
    ></ng-container>
  </div>
</div>
